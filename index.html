<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Red+Rose:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="background"></div>
    <header>
        <h1>CSS Shapes</h1>
        <p>Page devoted to showcase creation of graphics with CSS and HTML. Mostly inspired by CodeWars</p>
    </header>
    <section class="page_content">
        
       <!-- <div class="item_wrapper">
            <h2>Tittle</h2>
            <div class="container">                
                asdf
            </div>
        </div -->

        <!-- One Piece -->
       <div class="item_wrapper">
            <h2>One Piece</h2>
            <div class="container">                
                <div class="one_piece">
                    <div class="wrapper">
                        
                        <div class="bones_container">
                            <div class="bone">
                                <div class="bone_wrapper">
                                    <div class="bone_end">
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                    </div>
                                    <div class="bone_middle"></div>
                                    <div class="bone_end">
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="bone reflect">
                                <div class="bone_wrapper">
                                    <div class="bone_end">
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                    </div>
                                    <div class="bone_middle"></div>
                                    <div class="bone_end">
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="skull_container">
                            <div class="upper_wrapper">
                                <div class="upper">
                                    <div class="top_hat"></div>
                                    <div class="middle_hat"></div>
                                    <div class="eyes">
                                        <div class="eye"></div>
                                        <div class="eye"></div>
                                    </div>
                                    <div class="nose"></div>
                                </div>
                                <div class="bottom_hat"></div>
                            </div>
                            <div class="lower">
                                <div class="teeth">
                                    <div class="lineX"></div>
                                    <div class="lineY rotate1"></div>
                                    <div class="lineY rotate1"></div>
                                    <div class="lineY "></div>
                                    <div class="lineY rotate2"></div>
                                    <div class="lineY rotate2"></div>
                                    <div class="lineY"></div>
                                </div>
                            </div>
                        
                    </div></div>
                </div>
            </div>
        </div>

        <!-- Sharingan -->
       <div class="item_wrapper">
            <h2>Sharingan</h2>
            <div class="container">                
                <div class="sharingan">
                    <div class="len">
                        <div class="pupil">
                            <div class="tear one">,</div>
                            <div class="tear two">,</div>
                            <div class="tear three">,</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ironman -->
        <div class="item_wrapper">
            <h2>Ironman</h2>
            <div class="container">                
                <div class="ironman">
                    <div class="face">
                        <div class="upper">
                            <div class="forehead"></div>
                            <div class="eyes">
                                <div class="eye left"></div>
                                <div class="separator"></div>
                                <div class="eye right"></div>
                            </div>
                        </div>
                        <div class="lower">
                            <div class="cheek cheek_left"></div>
                            <div class="jaw"></div>
                            <div class="cheek cheek_right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Deadpool -->
       <div class="item_wrapper">
            <h2>Deadpool</h2>
            <div class="container">                
                <div class="deadpool">
                    <div class="border">
                        <div class="logo">
                            <div class="black">
                                <div class="eye_left"></div>
                            </div>
                            <div class="black">
                                <div class="eye_right"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Iceland Flag -->
       <div class="item_wrapper">
            <h2>Iceland Flag</h2>
            <div class="container">                
                <div class="iceland">
                    <div class="white_box top_left">
                        <div class="blue_box"></div>
                    </div>
                        <div class="white_box top_right">
                        <div class="blue_box"></div>
                    </div>
                        <div class="white_box bottom_left">
                        <div class="blue_box"></div>
                    </div>
                        <div class="white_box bottom_right">
                        <div class="blue_box"></div>
                    </div>
                    </div>
            </div>
        </div>

        <!-- Wizard Hat -->
        <div class="item_wrapper">
            <h2>Wizard Hat</h2>
            <div class="container">                
                <div class="wizard_hat">
                    <div class="triangle gray absolute"></div>
                    <div class="ellipse gray absolute">
                        <div class="line"></div>
                        <div class="emblemat"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Brazil flag -->
        <div class="item_wrapper">
            <h2>Brazil flag</h2>
            <div class="container">                
                <div class="brazil">
                    <div class="rhombus">
                        <div class="circle">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Friday13th -->
        <div class="item_wrapper">
             <h2>Friday 13th</h2>
             <div class="container">                
                 <div class="friday13th ">
                    <div class="mask">
                        <div class="forehead_dott dot_1"></div>
                        <div class="forehead_dott dot_2"></div>
                        <div class="forehead_dott dot_3"></div>
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                          
                        </div>
                        <div class="mouth">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                 </div>
             </div>
         </div>
        <!-- Flower -->
       <div class="item_wrapper">
            <h2>Flower</h2>
            <div class="container">                
                <div class="flower">
                    <div class="petal">
                        <div class="triangle_up rose"></div>
                        <div class="rect"></div>
                        <div class="triangle_down rose"></div>
                    </div>
                    <div class="petal rotate_60">
                        <div class="triangle_up rose"></div>
                        <div class="rect"></div>
                        <div class="triangle_down rose"></div>
                    </div>
                    <div class="petal rotate_120">
                        <div class="triangle_up rose"></div>
                        <div class="rect"></div>
                        <div class="triangle_down rose"></div>
                    </div>
                    <div class="inflorescence rose"></div>                   
                </div>
                </div>
            </div>
        </div>
       
        <!-- Boat -->
        <div class="item_wrapper">
            <h2>Boat</h2>
            <div class="container">                
                <div class="boat">
                    <div class="water_container">
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                    </div>
                    <div class="ship_container">
                        <div class="sail"></div>
                        <div class="hull"></div>
                    </div>
                </div>
            </div>
        </div >


        <!-- UFO -->
        <div class="item_wrapper">
            <h2>UFO</h2>
            <div class="container">                
                <div class="ufo">
                    <div class="wrapper">
                        <div class="tube red"></div>
                        <div class="bottom_wrapper">
                            <div class="base yellow">
                                <div class="circle red"></div>
                                <div class="circle red"></div>
                                <div class="circle red"></div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>

        <!-- Cube -->
        <div class="item_wrapper">
            <h2>Cube</h2>
            <div class="container">
                <div class="cube">
                    <div class="cube_rect cube_rect_one"></div>
                    <div class="cube_rect cube_rect_two"></div>
                    <div class="cube_rect cube_rect_three"></div>
                    <div class="cube_rect cube_rect_four"></div>
                    <div class="cube_white_rhombus two">        
                    </div>
                    <div class="cube_white_rhombus">        
                    </div>
                </div>
            </div>
        </div>  

        <!-- Tower -->
        <div class="item_wrapper">
            <h2>Tower</h2>
            <div class="container">
                <div class="tower">
                    <div class="main_building">
                        <div class="top"></div>
                        <div class="middle"></div>
                        <div class="bottom"></div>
                    </div>
                    <div class="ground_floor">
                        <div class="window_S"></div>
                        <div class="window_S"></div>
                        <div class="window_S"></div>
                        <div class="window_XL"></div>
                        <div class="window_S"></div>
                        <div class="window_S"></div>
                        <div class="window_S"></div>
                    </div>
                </div>
            </div>
        </div>       
        
        <!-- Connection -->
        <div class="item_wrapper">
            <h2>Connection</h2>
            <div class="container">
                <div class="connection">
                    <div class="half_circle"></div>
                    <div class="half_circle yellow part1"></div>
                    <div class="half_circle red part2 "></div>
                    <div class="half_circle red part4"></div>
                    <div class="half_circle yellow part3 "></div>
                </div>
            </div>

            
        </div>
        
        <!-- Glasses -->
        <div class="item_wrapper">
            <h2>Glasses</h2>
            <div class="container">
                <div class="glasses">
                    <div class="middle_rect">
                        <div class="wrapper">
                            <div class="circle_xl"><div class="circle_s"></div></div>
                            <div class="circle_xl"><div class="circle_s"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Rocket-->
        <div class="item_wrapper">
            <h2>Rocket</h2>
            <div class="container">
                <div class="rocket">
                    <div class="wrapper">
                        <div class="footing red"></div>
                        <div class="mask"></div>
                        <div class="body blue"></div>
                        <div class="left_wing blue"></div>
                        <div class="right_wing blue"></div>
                    </div>
                </div>
            </div>
        </div>

  

    </div>       
    </section>
</body>
</html>
