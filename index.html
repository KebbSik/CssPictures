<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="page_content">
        
       <!-- <div class="item_wrapper">
            <h2>Tittle</h2>
            <div class="container">                
                asdf
            </div>
        </div -->

            <!-- Brazil flag -->
        <div class="item_wrapper">
            <h2>Brazil flag</h2>
            <div class="container">                
                <div class="brazil">
                    <div class="rhombus">
                        <div class="circle">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Friday13th -->
        <div class="item_wrapper">
             <h2>Friday 13th</h2>
             <div class="container">                
                 <div class="friday13th ">
                    <div class="mask">
                        <div class="forehead_dott dot_1"></div>
                        <div class="forehead_dott dot_2"></div>
                        <div class="forehead_dott dot_3"></div>
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                          
                        </div>
                        <div class="mouth">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                 </div>
             </div>
         </div>
        <!-- Flower -->
       <div class="item_wrapper">
            <h2>Flower</h2>
            <div class="container">                
                <div class="flower">
                    <div class="petal">
                        <div class="triangle_up rose"></div>
                        <div class="rect"></div>
                        <div class="triangle_down rose"></div>
                    </div>
                    <div class="petal rotate_60">
                        <div class="triangle_up rose"></div>
                        <div class="rect"></div>
                        <div class="triangle_down rose"></div>
                    </div>
                    <div class="petal rotate_120">
                        <div class="triangle_up rose"></div>
                        <div class="rect"></div>
                        <div class="triangle_down rose"></div>
                    </div>
                    <div class="inflorescence rose"></div>                   
                </div>
                </div>
            </div>
        </div>
       
        <!-- Boat -->
        <div class="item_wrapper">
            <h2>Boat</h2>
            <div class="container">                
                <div class="boat">
                    <div class="water_container">
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                    </div>
                    <div class="ship_container">
                        <div class="sail"></div>
                        <div class="hull"></div>
                    </div>
                </div>
            </div>
        </div >


        <!-- UFO -->
        <div class="item_wrapper">
            <h2>UFO</h2>
            <div class="container">                
                <div class="ufo">
                    <div class="wrapper">
                        <div class="tube red"></div>
                        <div class="bottom_wrapper">
                            <div class="base yellow">
                                <div class="circle red"></div>
                                <div class="circle red"></div>
                                <div class="circle red"></div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>

        <!-- Cube -->
        <div class="item_wrapper">
            <h2>Cube</h2>
            <div class="container">
                <div class="cube">
                    <div class="cube_rect cube_rect_one"></div>
                    <div class="cube_rect cube_rect_two"></div>
                    <div class="cube_rect cube_rect_three"></div>
                    <div class="cube_rect cube_rect_four"></div>
                    <div class="cube_white_rhombus two">        
                    </div>
                    <div class="cube_white_rhombus">        
                    </div>
                </div>
            </div>
        </div>  

        <!-- Tower -->
        <div class="item_wrapper">
            <h2>Tower</h2>
            <div class="container">
                <div class="tower">
                    <div class="main_building">
                        <div class="top"></div>
                        <div class="middle"></div>
                        <div class="bottom"></div>
                    </div>
                    <div class="ground_floor">
                        <div class="window_S"></div>
                        <div class="window_S"></div>
                        <div class="window_S"></div>
                        <div class="window_XL"></div>
                        <div class="window_S"></div>
                        <div class="window_S"></div>
                        <div class="window_S"></div>
                    </div>
                </div>
            </div>
        </div>       
        
        <!-- Connection -->
        <div class="item_wrapper">
            <h2>Connection</h2>
            <div class="container">
                <div class="connection">
                    <div class="half_circle"></div>
                    <div class="half_circle yellow part1"></div>
                    <div class="half_circle red part2 "></div>
                    <div class="half_circle red part4"></div>
                    <div class="half_circle yellow part3 "></div>
                </div>
            </div>

            
        </div>
        
        <!-- Glasses -->
        <div class="item_wrapper">
            <h2>Glasses</h2>
            <div class="container">
                <div class="glasses">
                    <div class="middle_rect">
                        <div class="wrapper">
                            <div class="circle_xl"><div class="circle_s"></div></div>
                            <div class="circle_xl"><div class="circle_s"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Rocket-->
        <div class="item_wrapper">
            <h2>Rocket</h2>
            <div class="container">
                <div class="rocket">
                    <div class="wrapper">
                        <div class="footing red"></div>
                        <div class="mask"></div>
                        <div class="body blue"></div>
                        <div class="left_wing blue"></div>
                        <div class="right_wing blue"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- blank -->
        <div class="item_wrapper">
            <h2>Tittle</h2>
            <div class="container">                
                asdf
            </div>
        </div>

    </div>       
    </section>
</body>
</html>
